{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/book_detail.css' %}">
{% endblock %}

{% block content %}

<div class="book-detail">
    <h2>{{ book.author }} - {{ book.title }}</h2>
    <form action="{% url 'delete-book' book.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete">Delete</button>
    </form>
    <form action="{% url 'update-book' book.id %}">
        <button type="submit" class="btn update">Edit Book</button>
    </form>
</div>

{% endblock %}
