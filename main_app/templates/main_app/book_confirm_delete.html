{% extends 'base.html' %}  
{% load static %} 

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/delete_book.css' %}">
{% endblock %}

{% block content %}

<h2>Are you sure you want to delete {{ book.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="/library/{{book.id}}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
