{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Library{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
    <nav>
        {% if user.is_authenticated %}
            <div class="nav-main">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'create-book' %}" class="nav-link">Add Book</a>
                <a href="{% url 'create-booklist' %}" class="nav-link">Create BookList</a>
                <a href="{% url 'booklists' %}" class="nav-link">BookLists</a>
                <a href="{% url 'library' %}" class="nav-link">Library</a>
                <form action="{% url 'sign-out' %}" method="post" class="nav-logout">
                    {% csrf_token %}
                    <button type="submit" class="btn logout">Log out</button>
                </form>
            </div>
        {% else %}
            <div class="nav-auth">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'sign-in' %}" class="nav-link">Sign In</a>
                <a href="{% url 'sign-up' %}" class="nav-link">Sign Up</a>
            </div>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
