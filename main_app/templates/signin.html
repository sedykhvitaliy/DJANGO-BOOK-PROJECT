{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<h1>Sign In</h1>

<form action="{% url 'sign-in' %}" method="post" class="login">
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
</form>

{% endblock %}
